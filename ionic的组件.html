<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic组建使用</title>
    <link rel="stylesheet" href="ionic/css/ionic.css">
</head>

<body ng-controller="indexCtrl">
    <!--如果我们相中哪一个头部，直接复制粘贴-->
    <!-- align-title(可选)字符串 标题对齐的位置。可用: 'left', 'right', or 'center'。默认为 'center' -->
    <ion-header-bar align-title="center" class="bar-balanced">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">左侧按钮</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
            <button class="button">右侧按钮</button>
        </div>
    </ion-header-bar>
    <ion-content>
        一些内容!
    </ion-content>
</body>
<script src="ionic/js/ionic.bundle.js"></script>
<script>
var app = angular.module('ionicApp', ['ionic']);
app.controller('indexCtrl', ['$scope', '$timeout', '$http', '$ionicLoading', function($scope, $timeout, $http, $ionicLoading) {
}])
</script>

</html>
