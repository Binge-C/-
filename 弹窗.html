<!DOCTYPE html>
<html lang="en" ng-app="LoadingApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ionicloading</title>
    <link rel="stylesheet" href="ionic/css/ionic.css">
    <style>
    .rotate {
        border-radius: 50%;
        height: 50px;
        width: 50px;
        animation: rotateImg .5s infinite;
        animation-timing-function: linear;
    }
    
    @keyframes rotateImg {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    </style>
</head>

<body ng-controller="LoadingCtrl">
    <button ng-click="show()">show</button>
</body>
<script src="ionic/js/ionic.bundle.js"></script>
<script>
var app = angular.module('LoadingApp', ['ionic']);
app.controller('LoadingCtrl', function($scope, $ionicLoading, $timeout) {
    $scope.show = function() {
        $ionicLoading.show({
            template: '<p></p>'
        });
        $timeout(function() {
            $ionicLoading.hide();
        }, 2000)
    };
    // $scope.hide = function() {
    //     $ionicLoading.hide();
    // };
});
</script>

</html>
